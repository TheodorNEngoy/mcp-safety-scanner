name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  npm:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Verify tag matches package.json version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG="$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")"
          if [ "$TAG" != "$PKG" ]; then
            echo "Tag version (v$TAG) does not match package.json version ($PKG)."
            exit 1
          fi

      - run: npm test

      - name: Check npm auth
        id: npm_auth
        if: ${{ env.NODE_AUTH_TOKEN }}
        run: |
          if npm whoami >/dev/null 2>&1; then
            echo "can_publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "can_publish=false" >> "$GITHUB_OUTPUT"
            echo "::warning::NPM_TOKEN is set but auth failed; skipping npm publish."
          fi

      - name: Publish to npm
        if: ${{ env.NODE_AUTH_TOKEN && steps.npm_auth.outputs.can_publish == 'true' }}
        run: npm publish --access public
